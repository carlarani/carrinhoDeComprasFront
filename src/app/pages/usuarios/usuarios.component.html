<h1>Gerenciar Usuarios</h1>
<button id="btn-novo" mat-raised-button  (click)="OnAddClick()">Novo</button>

<input matInput id="filtro" [(ngModel)]="UsuarioFiltro" (keyup)="filterFn()" placeholder="Pesquise...">

<!--Tabela-->
<table mat-table [dataSource]="usuariosComFiltro" class="mat-elevation-z8" id="table-all" matSort>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Preço Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Quantidade Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}}</td>
      </ng-container>


      <!-- Ações(detalhes) Column -->
    <ng-container matColumnDef="detail" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnViewClick(element)">zoom_in</mat-icon>
        </td>
      </ng-container>

      <!-- Ações(editar) Column -->
    <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnEditClick(element)">edit</mat-icon>
        </td>
      </ng-container>

      <!-- Ações(delete) Column -->
    <ng-container matColumnDef="delete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnDeleteClick(element)">delete</mat-icon>
        </td>
      </ng-container>
    <!--Rows-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
