<h1>Estoque</h1>
<button id="btn-novo" mat-raised-button  (click)="OnAddClick()">Novo</button>

<input matInput id="filtro" [(ngModel)]="ProdutoFiltro" (keyup)="filterFn()" placeholder="Pesquise...">

<!--Tabela-->
<table mat-table [dataSource]="produtosComFiltro" class="mat-elevation-z8" id="table-all" matSort>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
    
      <!-- Preço Column -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
      </ng-container>

      <!-- Quantidade Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Quantidade em estoque </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
      </ng-container>

      <!-- Vendedor Column -->
      <ng-container matColumnDef="vendedor">
        <th mat-header-cell *matHeaderCellDef> Vendedor </th>
        <td mat-cell *matCellDef="let element"> {{element.idVendedor}} </td>
      </ng-container>

      <!-- Ações(detalhes) Column -->
    <ng-container matColumnDef="detail" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnViewClick(element)">zoom_in</mat-icon>
        </td>
      </ng-container>

      <!-- Ações(editar) Column -->
    <ng-container matColumnDef="edit" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnEditClick(element)">edit</mat-icon>
        </td>
      </ng-container>

      <!-- Ações(delete) Column -->
    <ng-container matColumnDef="delete" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="OnDeleteClick(element)">delete</mat-icon>
        </td>
      </ng-container>
    <!--Rows-->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>



<router-outlet></router-outlet>
