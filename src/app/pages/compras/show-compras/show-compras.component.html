<h1>{{dialogTitle}}</h1>

<p> {{dialogSubTitle}} </p>

<table>
    <thead>
        <th>Id</th>
        <th>Produtos</th>
        <th>Total</th>
        <th>Status</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let compraDisplay of comprasDisplay">
            <td>{{compraDisplay.id}}</td>
            <td>
                <span *ngFor="let produto of compraDisplay.produtos">{{produto.nome}} </span>
            </td>
            <td>{{compraDisplay.valorTotal}}</td>
            <td>{{compraDisplay.status}}</td>
            <td>
                <button mat-button>Pagar</button>
                <button mat-button>Cancelar</button>
            </td>
        </tr>
    </tbody>
</table>

<button mat-button mat-dialog-close>Close</button>
